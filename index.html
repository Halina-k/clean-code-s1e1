<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body class="todo-list">
  <header class="todo-list__header header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="header image">
    <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="todo-list__task-box task-box">
    <section class="task-box__add-task add-task">
      <h3 class="task-box__title">Add Item</h3>
      <ul class="task-box__list task-box__new-task-list">
        <li class="task-box__item new-task-list__item">
          <input id="new-task-list__input" class="task-box__text task-box__task-line new-task-list__input" type="text">
          <button class="task-box__btn task-box__add-btn">Add</button>
        </li>
      </ul>
    </section>

    <section class="task-box__incomplete-task incomplete-task">
      <h3 class="task-box__title">Todo</h3>
      <ul class="task-box__list task-box__incomplete-list">
        <li class="task-box__item">
          <input class="task-box__input-checkbox" type="checkbox">
          <label class="task-box__label task-box__task-line">Pay Bills</label>
          <input class="task-box__text task-box__task-line" type="text">
          <button class="task-box__btn task-box__edit-btn">Edit</button>
          <button class="task-box__btn task-box__delete-btn">
            <img class="task-box__img-btn" src="./remove.svg" alt="button-remove">
          </button>
        </li>
        <li class="task-box__item task-box__item_edit">
          <input class="task-box__input-checkbox" type="checkbox">
          <label class="task-box__label task-box__task-line">Go Shopping</label>
          <input class="task-box__text task-box__task-line" type="text" value="Go Shopping">
          <button class="task-box__btn task-box__save-btn">Save</button>
          <button class="task-box__btn task-box__delete-btn">
            <img class="task-box__img-btn" src="./remove.svg" alt="button-remove">
          </button>
        </li>
      </ul>
    </section>

    <section class="task-box__completed-task completed-task">
      <h3 class="task-box__title">Completed</h3>
      <ul class="task-box__list task-box__completed-list">
        <li class="task-box__item">
          <input class="task-box__input-checkbox" type="checkbox" checked>
          <label class="task-box__label task-box__task-line">See the Doctor</label>
          <input type="text" class="task-box__text task-box__task-line">
          <button class="task-box__btn task-box__edit-btn">Edit</button>
          <button class="task-box__btn task-box__delete-btn">
            <img class="task-box__img-btn" src="./remove.svg" alt="button-remove">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
